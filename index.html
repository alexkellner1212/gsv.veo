<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSV Eintracht Baunatal - Wintercup 2026</title>
    <style>
        :root {
            --gsv-blue: #00458b;
            --gsv-white: #ffffff;
            --accent-silver: #e5e5e5;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--gsv-white);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--gsv-blue);
            color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid var(--accent-silver);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10;
            height: 110px;
        }

        .header-left { flex: 1; display: flex; align-items: center; gap: 15px; }
        .gsv-logo { height: 75px; background: white; padding: 5px; border-radius: 8px; }
        .claim-img { height: 45px; filter: brightness(0) invert(1); }
        
        .qr-section { background: white; padding: 3px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; }
        .qr-image { height: 75px; width: auto; border-radius: 4px; }
        .qr-text { color: var(--gsv-blue); font-size: 0.6rem; font-weight: 900; margin-top: 2px; text-transform: uppercase; }

        .header-center { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #clock { font-size: 2.8rem; font-weight: 900; line-height: 1; font-variant-numeric: tabular-nums; }
        #live-date { font-size: 1.1rem; color: var(--accent-silver); text-transform: uppercase; letter-spacing: 1px; margin-top: 2px; }

        .header-right { flex: 1; text-align: right; }
        .header-right h1 { margin: 0; font-size: 1.6rem; text-transform: uppercase; font-weight: 900; }
        .header-right .tournament-info { margin: 0; font-size: 1.1rem; color: #ffcc00; font-weight: bold; }
        .header-right p { margin: 0; font-size: 0.85rem; color: var(--accent-silver); }

        /* --- TABS --- */
        .tab-bar {
            display: flex;
            background: #f0f0f0;
            border-bottom: 2px solid var(--accent-silver);
        }
        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            color: #555;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .tab-button.active {
            background: var(--gsv-blue);
            color: white;
        }

        /* --- MAIN --- */
        main { flex-grow: 1; position: relative; background: #f4f4f4; }
        .tab-content { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .tab-content.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- FOOTER --- */
        footer {
            background: var(--gsv-white);
            border-top: 6px solid var(--gsv-blue);
            padding: 10px 15px 5px 15px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 120px;
        }

        .label-box {
            position: absolute;
            top: -18px;
            background: var(--gsv-blue);
            color: white;
            padding: 4px 25px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
            border: 2px solid var(--accent-silver);
        }

        .sponsor-container { display: flex; align-items: center; gap: 60px; margin-bottom: 10px; }
        .sponsor-container img { height: 75px; max-width: 250px; object-fit: contain; }
        .divider { width: 1px; height: 50px; background: #ddd; }

        .copyright-bar {
            font-size: 0.75rem;
            color: #777;
            border-top: 1px solid #eee;
            width: 100%;
            text-align: center;
            padding-top: 5px;
        }

        /* --- MOBILE OPTIMIERUNG --- */
        @media (max-width: 900px) {
            header { height: 75px; padding: 5px 15px; }
            .gsv-logo { height: 45px; }
            .qr-section, .claim-img, .header-right p { display: none; }
            #clock { font-size: 1.6rem; }
            #live-date { font-size: 0.7rem; }
            
            .header-right h1 { font-size: 0.85rem; }
            .header-right .tournament-info { font-size: 0.75rem; }

            .tab-button { padding: 12px; font-size: 0.8rem; }

            footer { min-height: 100px; }
            .sponsor-container { gap: 30px; margin-bottom: 5px; }
            .sponsor-container img { height: 50px; max-width: 140px; }
            .copyright-bar { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://www.eintracht-baunatal.de/assets/images/5/GSV-Logo-c806e7ce.svg" alt="GSV Logo" class="gsv-logo">
        <img src="https://www.eintracht-baunatal.de/assets/images/5/gsv-claim-52d4940a.svg" alt="E-Jugend" class="claim-img">
        <div class="qr-section">
            <img src="https://i.ibb.co/mYCfctx/Screenshot-2026-01-12-095357.png" alt="Spielplan QR" class="qr-image">
            <div class="qr-text">Spielplan</div>
        </div>
    </div>

    <div class="header-center">
        <div id="clock">00:00:00</div>
        <div id="live-date">WIRD GELADEN...</div>
    </div>

    <div class="header-right">
        <h1>Wintercup 2026</h1>
        <div class="tournament-info">01.02.2026</div>
        <p>E-Jugend Hallenturnier</p>
    </div>
</header>

<nav class="tab-bar">
    <button class="tab-button active" onclick="openTab(event, 'u10')">E4 2016</button>
    <button class="tab-button" onclick="openTab(event, 'u11')">E3 2015/2016</button>
</nav>

<main>
    <div id="u10" class="tab-content active">
        <iframe src="https://mytman.io/turnierplan-vollbild/?turnier_id=6379&turniermodus=7&showheader=0&showinfo=0&showsponsors=0&refresh=1&showlogos=1" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>

    <div id="u11" class="tab-content">
        <iframe src="https://mytman.io/turnierplan-vollbild/?turnier_id=6384&turniermodus=3&showheader=0&showinfo=0&showsponsors=0&refresh=1&showlogos=1" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>
</main>

<footer>
    <div class="label-box">Partner</div>
    <div class="sponsor-container">
        <img src="https://www.neofit-studio.de/wp-content/uploads/2025/03/neofit-logo.png" alt="Neofit">
        <div class="divider"></div>
        <img src="https://i.ibb.co/m5QzmDZV/Screenshot-2026-01-12-120707.jpg" alt="DeltaTrans">
    </div>
    <div class="copyright-bar">
        Â© 2026 Eintracht Baunatal | Alexander Kellner
    </div>
</footer>

<script>
    function openTab(evt, tabId) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabId).style.display = "block";
        evt.currentTarget.className += " active";
    }

    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        const options = { weekday: 'short', day: '2-digit', month: 'short' };
        document.getElementById('live-date').textContent = now.toLocaleDateString('de-DE', options);
    }
    
    setInterval(updateClock, 1000);
    updateClock();

    // Automatischer Refresh alle 2 Minuten
    setTimeout(() => location.reload(), 120000);
</script>

</body>
</html>
