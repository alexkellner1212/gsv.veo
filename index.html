<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GSV Eintracht Baunatal - Wintercup 2026</title>
    <style>
        :root {
            --gsv-blue: #00458b;
            --gsv-white: #ffffff;
            --accent-silver: #e5e5e5;
            --gsv-gold: #ffcc00;
            --header-height: 110px;
            --tab-height: 55px;
            --footer-height: 110px;
        }

        * { box-sizing: border-box; -webkit-overflow-scrolling: touch; }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--gsv-blue);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid var(--accent-silver);
            height: var(--header-height);
            z-index: 100;
            position: relative;
        }

        .header-left { display: flex; align-items: center; gap: 15px; flex: 1; }
        .gsv-logo { height: 75px; background: white; padding: 5px; border-radius: 8px; }
        
        /* QR Code: Standardmäßig sichtbar */
        .qr-header-box {
            background: white;
            padding: 4px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }
        .qr-header-box img { height: 60px; width: 60px; }
        .qr-header-text { color: var(--gsv-blue); font-size: 0.55rem; font-weight: 900; text-transform: uppercase; margin-top: 1px; }

        .header-center { flex: 1; text-align: center; }
        #clock { font-size: 2.8rem; font-weight: 900; line-height: 1; font-variant-numeric: tabular-nums; }
        #live-date { font-size: 1rem; color: var(--accent-silver); text-transform: uppercase; margin-top: 4px; letter-spacing: 1px; }

        .header-right { flex: 1; text-align: right; }
        .header-right h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; font-weight: 900; }
        .tournament-info { color: var(--gsv-gold); font-weight: bold; font-size: 1.1rem; }

        /* --- TABS --- */
        .tab-bar {
            display: flex;
            background: #eee;
            height: var(--tab-height);
            border-bottom: 2px solid var(--accent-silver);
        }
        .tab-button {
            flex: 1; border: none; background: none; font-weight: 800; cursor: pointer; color: #666; text-transform: uppercase; font-size: 1rem;
            transition: 0.3s ease;
        }
        .tab-button.active { background: var(--gsv-blue); color: white; }

        /* --- MAIN AREA --- */
        main {
            height: calc(100vh - var(--header-height) - var(--tab-height) - var(--footer-height));
            width: 100%;
            overflow: hidden;
            background: #f4f4f4;
        }

        .tab-content { display: none; width: 100%; height: 100%; }
        .tab-content.active { display: block; }
        
        .iframe-container { width: 100%; height: 100%; -webkit-overflow-scrolling: touch; overflow-y: auto; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* --- FOOTER MIT TICKER --- */
        footer {
            background: white;
            border-top: 4px solid var(--gsv-blue);
            height: var(--footer-height);
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label-box {
            position: absolute; top: -14px; left: 50%; transform: translateX(-50%);
            background: var(--gsv-blue); color: white; padding: 2px 25px;
            border-radius: 15px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase;
        }

        .ticker-wrap { width: 100%; overflow: hidden; white-space: nowrap; padding: 10px 0; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker-kf 30s linear infinite; }
        .ticker-item { display: inline-flex; align-items: center; vertical-align: middle; }
        .ticker img { height: 50px; margin: 0 50px; max-width: 180px; object-fit: contain; }
        .ticker-divider { display: inline-block; width: 1px; height: 35px; background: #ddd; vertical-align: middle; }

        @keyframes ticker-kf {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-50%, 0, 0); } /* Schiebt genau die hälfte des Inhalts durch */
        }

        .copyright { font-size: 0.65rem; color: #aaa; text-align: center; margin-top: 5px; }

        /* --- MOBILE ANPASSUNGEN --- */
        @media (max-width: 800px) {
            :root { 
                --header-height: 90px; 
                --footer-height: 90px; 
            }
            
            /* QR-Code am Handy verstecken */
            .qr-header-box { display: none; }
            
            #clock { font-size: 1.8rem; }
            #live-date { font-size: 0.8rem; }
            .header-right h1 { font-size: 1rem; }
            .tournament-info { font-size: 0.8rem; }
            .gsv-logo { height: 50px; }
            .tab-button { font-size: 0.85rem; }
            .ticker img { height: 35px; margin: 0 30px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://www.eintracht-baunatal.de/assets/images/5/GSV-Logo-c806e7ce.svg" alt="GSV" class="gsv-logo">
        <div class="qr-header-box">
            <img src="https://i.ibb.co/mYCfctx/Screenshot-2026-01-12-095357.png" alt="QR">
            <div class="qr-header-text">Live-Plan</div>
        </div>
    </div>
    <div class="header-center">
        <div id="clock">00:00:00</div>
        <div id="live-date">LÄDT...</div>
    </div>
    <div class="header-right">
        <h1>Wintercup 2026</h1>
        <div class="tournament-info">01.02.2026</div>
    </div>
</header>

<nav class="tab-bar">
    <button class="tab-button active" onclick="openTab(event, 'u10')">E4 (2016)</button>
    <button class="tab-button" onclick="openTab(event, 'u11')">E3 (15/16)</button>
</nav>

<main>
    <div id="u10" class="tab-content active">
        <div class="iframe-container">
            <iframe src="https://mytman.io/turnierplan-vollbild/?turnier_id=6379&turniermodus=7&showheader=0&showinfo=0&showsponsors=0&refresh=1"></iframe>
        </div>
    </div>
    <div id="u11" class="tab-content">
        <div class="iframe-container">
            <iframe src="https://mytman.io/turnierplan-vollbild/?turnier_id=6384&turniermodus=3&showheader=0&showinfo=0&showsponsors=0&refresh=1"></iframe>
        </div>
    </div>
</main>

<footer>
    <div class="label-box">Unsere Partner</div>
    <div class="ticker-wrap">
        <div class="ticker">
            <div class="ticker-item">
                <img src="https://www.neofit-studio.de/wp-content/uploads/2025/03/neofit-logo.png" alt="Neofit">
                <div class="ticker-divider"></div>
                <img src="https://i.ibb.co/m5QzmDZV/Screenshot-2026-01-12-120707.jpg" alt="DeltaTrans">
                <div class="ticker-divider"></div>
                <img src="https://www.sibo-beton.de/img/logo-sibobeton.webp" alt="Sibo Beton">
                <div class="ticker-divider"></div>
            </div>
            <div class="ticker-item">
                <img src="https://www.neofit-studio.de/wp-content/uploads/2025/03/neofit-logo.png" alt="Neofit">
                <div class="ticker-divider"></div>
                <img src="https://i.ibb.co/m5QzmDZV/Screenshot-2026-01-12-120707.jpg" alt="DeltaTrans">
                <div class="ticker-divider"></div>
                <img src="https://www.sibo-beton.de/img/logo-sibobeton.webp" alt="Sibo Beton">
                <div class="ticker-divider"></div>
            </div>
        </div>
    </div>
    <div class="copyright">&copy; 2026 GSV Eintracht Baunatal | Alexander Kellner</div>
</footer>

<script>
    function openTab(evt, tabId) {
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = now.toLocaleTimeString('de-DE');
        document.getElementById('live-date').textContent = now.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: 'short' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Automatischer Iframe-Refresh alle 60 Sekunden im Hintergrund
    setInterval(() => {
        document.querySelectorAll('iframe').forEach(f => {
            f.src = f.src;
        });
    }, 60000);
</script>

</body>
</html>
